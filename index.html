<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="col-5">
                        <div class="content">
                            <div><h2>HOME</h2></div>
                            <div><p id="home-val">0</p></div>
                            <div>
                                <button class="btn border-black" id="home-inc"><i class="bi bi-plus"></i></button>
                                <button class="btn border-black" id="home-dec"><i class="bi bi-dash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 btn-class">
                        <button id="reset-bt" class="btn">Reset</button>
                    </div>
                    <div class="col-5">
                        <div class="content">
                            <div><h2>AWAY</h2></div>
                            <div><p id="away-val">0</p></div>
                            <div>
                                <button class="btn border-black" id="away-inc"><i class="bi bi-plus"></i></button>
                                <button class="btn border-black" id="away-dec"><i class="bi bi-dash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
